{% extends '../layout/application.html' %}{% block title %}分类{% endblock %}{% block main %}
<div class="row">
  <div id="top-toolbar" class="top-toolbar row">
    <div class="col-lg-9 text-left">
      <select id="root_node_filter" class="form-control" title="所属根节点">
          <option value="">所属根节点</option>
          {% for node in categories %}
          {% if !node.parent %} <option value="{{node.id}}">{{node.t}}</option> {% endif %}
          {% endfor %}
      </select>

      <button onclick="reset()" class="btn btn-default"><span class="fa fa-trash-o"></span> 清空</button>
    </div>
    <div class="col-lg-3"></div>
  </div>
  <table id="main-datatables" class="display nowrap dataTable dtr-inline" cellspacing="0" width="100%" role="grid"
         aria-describedby="分类" style="width: 100%;">
    <thead>
    <tr role="row">
      <th tabindex="0" rowspan="1" colspan="1" style="width: 20%">ID</th>
      <th tabindex="0" rowspan="1" colspan="1" style="width: 20%">上一级</th>
      <th tabindex="0" rowspan="1" colspan="1" style="width: 20%">标题</th>
      <th tabindex="0" rowspan="1" colspan="1" style="width: 20%">路径</th>
      <th data-orderable="false" tabindex="0" rowspan="1" colspan="1" style="width: 10%;">操作</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>{% endblock %}
{% block scripts %}<script type="text/javascript" src="/javascripts/categories.js"></script>{% endblock %}
