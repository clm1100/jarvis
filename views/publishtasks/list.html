{% extends '../layout/application.html' %}{% block title %}抽&nbsp;奖{% endblock %}{% block main %}
<div class="row">
  <p>&nbsp;</p>
  <div class="alert alert-success alert-dismissible" role="alert" style="display: none">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>{{publishtasks}}</strong>
  </div>
  <div class="top-toolbar"><button onclick="create()" class="btn btn-info">新建</button></div>
  <table id="main-datatables" class="display nowrap dataTable dtr-inline" cellspacing="0" width="100%" role="grid"
         aria-describedby="抽奖" style="width: 100%;">
    <thead>
      <tr role="row">
        <th data-orderable="false" tabindex="0" rowspan="1" colspan="1" style="width: 20%">ID</th>
        <th data-orderable="false" tabindex="0" rowspan="1" colspan="1" style="width: 20%">产品ID</th>
        <th data-orderable="false" tabindex="1" rowspan="1" colspan="1" style="width: 20%">标题</th>
        <th data-orderable="true" tabindex="2" rowspan="1" colspan="1" style="width: 5%;">类型</th>
        <th data-orderable="true" tabindex="3" rowspan="1" colspan="1" style="width: 15%">发布时间</th>
        <th data-orderable="false" tabindex="4" rowspan="1" colspan="1" style="width: 75px;">操作</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
{% endblock %}
{% block scripts %}
<script type="text/javascript" src="/javascripts/publishtasks.js"></script>
{% endblock %}
