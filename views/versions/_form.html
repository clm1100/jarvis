<div class="col-lg-offset-4 col-lg-4">
  {% set has = item.mobile && item.mobile.length > 0 %}
  <form role="form" action="/versions/{{item.id}}" method="post">
    <div class="form-group">
      <label><span class="fa fa-asterisk red"></span> APP ID</label>
      <select class="form-control" name="appid" value="{{item.appid}}">
        <option value="1001">魔淘 iOS</option>
        <option value="2001">魔淘 Android</option>
        <option value="3001">魔淘 Windows</option>
      </select>
    </div>
    <div class="form-group">
      <label><span class="fa fa-asterisk red"></span> 版本号</label>
      <input class="form-control" type="text" name="v" value="{{ item.v }}" title="版本号">
    </div>
    <div class="form-group">
      <label><span class="fa fa-asterisk red"></span> 发布描述</label>
      <input class="form-control" type="text" name="d" value="{{ item.d }}" title="发布描述">
    </div>
    <div class="form-group">
      <label><span class="fa fa-asterisk red"></span> 下载地址</label>
      <input class="form-control" type="text" name="url" value="{{ item.url }}" title="下载地址">
    </div>
    <div class="form-group">
      <input class="switch" type="checkbox" name="force" {% if item.force %}checked{% endif %} value="true" data-on-text="强制更新" data-off-text="非强制更新" title="是否强制更新">
    </div>
    <div class="form-group">
      <input class="switch" type="checkbox" name="active" {% if item.active %}checked{% endif %} value="true" data-on-text="已激活" data-off-text="未激活" title="激活状态">
    </div>
  </form>
  <div class="clearfix"></div>
  <p>&nbsp;</p>
  <p>
    <button onclick="$('form').submit()" class="btn btn-success">保存</button>
    <button onclick="window.location.href = '/versions'" class="btn btn-default" style="margin-right: 50px;">取消</button>
    <button class="btn btn-danger" onclick="destroy('{{item.id}}');">删除</button>
  </p>
</div>

<div id="user-select-modal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="fa fa-remove"></span></button>
        <h4 class="modal-title">选择用户</h4>
      </div>
      <div class="modal-body">
        <div class="input-group">
          <input type="hidden" name="type" />
          <input class="form-control" type="text" name="nickname" title="nickname" aria-describedby="nickname">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" onclick="searchUsers();">
              <span class="fa fa-search"></span>
            </button>
          </span>
        </div>
        <p>&nbsp;</p>
      </div>
    </div>
  </div>
</div>

<div id="commodity-select-modal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="fa fa-remove"></span></button>
        <h4 class="modal-title">选择内容</h4>
      </div>
      <div class="modal-body">
        <div class="input-group">
          <input type="hidden" name="type" />
          <input class="form-control" type="text" name="t" title="t" aria-describedby="t">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" onclick="searchCommodities();">
              <span class="fa fa-search"></span>
            </button>
          </span>
        </div>
        <p>&nbsp;</p>
      </div>
    </div>
  </div>
</div>

<!--搜索用户显示模板-->
<script id="users-tpl" type="text/x-dot-template">
  [[~ it.items :item:index]]
  <p class="user"><a href="javascript:selectUser('[[= item.id]]', '[[= item.nickname]]')">[[= item.nickname]]</a></p>
  [[~]]
</script>

<!--搜索内容显示模板-->
<script id="commodities-tpl" type="text/x-dot-template">
  [[~ it.items :item:index]]
  <p class="commodity"><a href="javascript:selectCommodity('[[= item.id]]', '[[= item.t]]')">[[= item.t]]</a></p>
  [[~]]
</script>
