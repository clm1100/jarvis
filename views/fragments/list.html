{% extends '../layout/application.html' %}{% block title %}片&nbsp;段{% endblock %}{% block main %}
<div class="row">
  <p>&nbsp;</p>
  <div class="alert alert-success alert-dismissible" role="alert" style="display: none">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>{{message}}</strong>
  </div>
  <div class="top-toolbar row">
    <div class="col-lg-9 text-left">
      <select id="group_filter" class="form-control" title="分组">
        <option value="">全部分组</option>
        {% for g in groups %}
        <option value="{{g}}">{{g}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-lg-3">
      <button onclick="create()" class="btn btn-info">新建</button>
    </div>
  </div>
  <table id="main-datatables" class="display nowrap dataTable dtr-inline" cellspacing="0" role="grid" aria-describedby="片段" style="width:100%;">
    <thead>
    <tr role="row">
      <th data-orderable="false" tabindex="0" rowspan="1" colspan="1" style="width: 25%">ID</th>
      <th data-orderable="false" tabindex="0" rowspan="1" colspan="1" style="width: 25%">分组</th>
      <th data-orderable="true" tabindex="0" rowspan="1" colspan="1" style="width: 30%;">描述</th>
      <th data-orderable="false" tabindex="0" rowspan="1" colspan="1" style="width: 10%;">排序</th>
      <th data-orderable="false" tabindex="0" rowspan="1" colspan="1" style="width: 10%;">操作</th>
    </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
{% endblock %}
{% block scripts %}
<script type="text/javascript" src="/javascripts/fragments.js"></script>
{% endblock %}
