{% extends '../layout/application.html' %}{% block title %}片&nbsp;段{% endblock %}{% block main %}
<div class="row">
  <p>&nbsp;</p>
  {% if message %}
  <div class="alert alert-success alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>{{message}}</strong>
  </div>
  {% endif %}
  {% include "_form.html" with {item:item, groups:groups} only %}
</div>
{% endblock %}
{% block scripts %}
<script type="text/javascript" src="/javascripts/fragments.js"></script>
{% endblock %}
