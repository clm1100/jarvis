{% extends '../layout/application.html' %}{% block title %}标&nbsp;签{% endblock %}{% block main %}
<div class="row">
  <p>&nbsp;</p>
  <div class="alert alert-success alert-dismissible" role="alert" style="display: none">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>{{message}}</strong>
  </div>
  <div id="top-toolbar" class="top-toolbar row">
    <div class="col-lg-9 text-left">
      <select id="list_filter" class="form-control" title="所属列表">
        <option value="">全部</option>
        {% for l in lists %}
        <option value="{{l.v}}">{{l.d}}</option>
        {% endfor %}
      </select>
      <button onclick="reset()" class="btn btn-default"><span class="fa fa-trash-o"></span> 清空</button>
    </div>
    <div class="col-lg-3">
      <button onclick="create()" class="btn btn-info">新建</button>
      <button onclick="sort()" class="btn btn-info">列表排序</button>
    </div>
  </div>
  <table id="main-datatables" class="display dataTable dtr-inline" cellspacing="0" width="100%" role="grid"
         aria-describedby="管理员" style="width: 100%;">
    <thead>
    <tr role="row">
      <th tabindex="0" rowspan="1" colspan="1">ID</th>
      <th data-orderable="false" tabindex="0" rowspan="1" colspan="1">所属列表</th>
      <th data-orderable="false" tabindex="0" rowspan="1" colspan="1">标题</th>
      <th data-orderable="false" tabindex="0" rowspan="1" colspan="1">同义词</th>
      <th data-orderable="false" tabindex="0" rowspan="1" colspan="1">关联词</th>
      <th data-orderable="false" tabindex="0" rowspan="1" colspan="1">主图</th>
      <th tabindex="0" rowspan="1" colspan="1">限定数量</th>
      <th tabindex="0" rowspan="1" colspan="1">已使用</th>
      <th tabindex="0" rowspan="1" colspan="1">列表顺序</th>
      <th data-orderable="false" tabindex="0" rowspan="1" colspan="1" style="width:75px;">操作</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>
{% endblock %}
{% block scripts %}
<script type="text/javascript" src="/javascripts/tags.js"></script>
{% endblock %}
