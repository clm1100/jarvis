{% extends '../layout/application.html' %}{% block title %}原&nbsp;创{% endblock %}{% block main %}
<div class="row">
  <div id="top-toolbar" class="top-toolbar row">
    <div class="col-lg-9 text-left">
      <select id="is_publish_filter" class="form-control" title="是否上线">
        <option value="">是否上线</option>
        <option value="true">已上线</option>
        <option value="false">未上线</option>
      </select>
      <input id="start_date_filter" type="text" title="开始时间" class="form-control datepicker" placeholder="开始时间">
      <input id="end_date_filter"  type="text" title="结束时间" class="form-control datepicker" placeholder="结束时间">
      <button onclick="reset()" class="btn btn-default"><span class="fa fa-trash-o"></span> 清空</button>
    </div>
    <div class="col-lg-3">
      <button onclick="create()" class="btn btn-info">新建</button>
      <button onclick="sort()" class="btn btn-info">置顶排序</button>
    </div>
  </div>
  <table id="main-datatables" class="display nowrap dataTable dtr-inline" cellspacing="0" role="grid" style="width: 100%;">
    <thead>
    <tr role="row">
      <th tabindex="0" rowspan="1" colspan="1" style="width: 20%">ID</th>
      <th tabindex="0" rowspan="1" colspan="1" style="width: 20%">标题</th>
      <th data-orderable="false" tabindex="0" rowspan="1" colspan="1" style="width: 10%;">主图</th>
      <th tabindex="0" rowspan="1" colspan="1" style="width: 10%;">发布时间</th>
      <th tabindex="0" rowspan="1" colspan="1" style="width: 10%;">是否上线</th>
      <th tabindex="0" rowspan="1" colspan="1" style="width: 10%;">排序</th>
      <th data-orderable="false" tabindex="0" rowspan="1" colspan="1" style="width: 10%;">操作</th>
    </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
{% endblock %}
{% block scripts %}
<script type="text/javascript" src="/javascripts/topics.js"></script>
{% endblock %}
