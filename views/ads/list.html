{% extends '../layout/application.html' %}{% block title %}广&nbsp;告{% endblock %}
{% block main %}
<div class="row">
  <div id="top-toolbar" class="top-toolbar row">
    <div class="col-lg-9 text-left">
      <select id="type_filter" class="form-control" title="类型">
        <option value="">全部</option>
        {% for t in types %}
        <option value="{{t.v}}">{{t.t}}</option>
        {% endfor %}
      </select>
      <select id="ref_type_filter" class="form-control" title="引用类型">
        <option value="">全部</option>
        {% for t in ref_types %}
        <option value="{{t.v}}">{{t.t}}</option>
        {% endfor %}
      </select>

      <input id="start_date_filter" type="text" title="开始时间" class="form-control datepicker" placeholder="开始时间">
      <input id="end_date_filter"  type="text" title="结束时间" class="form-control datepicker" placeholder="结束时间">
      <button onclick="reset()" class="btn btn-default"><span class="fa fa-trash-o"></span> 清空</button>
    </div>
    <div class="col-lg-3">
      <button onclick="create()" class="btn btn-info">新建</button>
      <button onclick="sort()" class="btn btn-info">排序</button>
    </div>
  </div>
  <table id="main-datatables" class="display nowrap dataTable dtr-inline" cellspacing="0" width="100%" role="grid" aria-describedby="广告" style="width: 100%;">
    <thead>
      <tr role="row">
        <th tabindex="0" rowspan="1" colspan="1" style="width: 20%">ID</th>
        <th tabindex="0" rowspan="1" colspan="1" style="width: 20%">描述</th>
        <th data-orderable="false" tabindex="0" rowspan="1" colspan="1" style="width: 20%;">链接</th>
        <th data-orderable="false" tabindex="0" rowspan="1" colspan="1" style="width: 20%;">头图</th>
        <th data-orderable="false" tabindex="0" rowspan="1" colspan="1" style="width: 20%;">类型</th>
        <th data-orderable="false" tabindex="0" rowspan="1" colspan="1" style="width: 20%;">引用类型</th>
        <th data-orderable="false" tabindex="0" rowspan="1" colspan="1" style="width: 20%;">开始时间</th>
        <th data-orderable="false" tabindex="0" rowspan="1" colspan="1" style="width: 20%;">结束时间</th>
        <th data-orderable="false" tabindex="0" rowspan="1" colspan="1" style="width: 10%;">操作</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
{% endblock %}
{% block scripts %}<script type="text/javascript" src="/javascripts/ads.js"></script>{% endblock %}
