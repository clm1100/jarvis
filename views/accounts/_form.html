<div class="col-lg-offset-4 col-lg-4">
  <form role="form" action="/accounts/{{item.id}}" method="post">
    <div class="form-group">
      <label><span class="fa fa-asterisk red"></span> 用户</label>
      <div class="input-group">
        <input type="hidden" name="user" value="{{item.user.id}}"/>
        <input class="form-control" type="text" name="nickname" value="{{item.user.nickname}}" title="nickname" aria-describedby="nickname">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" onclick="showUserSelectModal();">
              <span class="fa fa-search"></span>
            </button>
          </span>
      </div>
    </div>
    <div class="form-group">
      <label><span class="fa fa-asterisk red"></span> 积分</label>
      <input class="form-control" type="number" name="points" title="points" value="{{ item.points }}">
    </div>
  </form>
  <p>
    <button onclick="$('form').submit()" class="btn btn-success">保存</button>
    <button onclick="window.location.href = '/accounts'" class="btn btn-default" style="margin-right: 50px;">取消</button>
    <button class="btn btn-danger">删除</button>
  </p>
</div>

<div id="user-select-modal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="fa fa-remove"></span></button>
        <h4 class="modal-title">选择用户</h4>
      </div>
      <div class="modal-body">
        <div class="input-group">
          <input class="form-control" type="text" name="nickname" title="nickname" aria-describedby="nickname">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" onclick="searchUsers();">
              <span class="fa fa-search"></span>
            </button>
          </span>
        </div>
        <p>&nbsp;</p>
      </div>
    </div>
  </div>
</div>

<!--搜索用户显示模板-->
<script id="users-tpl" type="text/x-dot-template">
  [[~ it.items :item:index]]
    <p class="user"><a href="javascript:selectUser('[[= item.id]]', '[[= item.nickname]]')">[[= item.nickname]]</a></p>
  [[~]]
</script>
