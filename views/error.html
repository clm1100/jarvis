<!doctype html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<!--[if IE 10]><html class="ie10" lang="en" > <![endif]-->
<html class="no-js" data-useragent="Mozilla/5.0 (compatible; MSIE 10.0; Windows NT 6.2; Trident/6.0)">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  {% if 'development' == env %}
  <link rel="apple-touch-icon" href="/images/logo@2x.png"/>
  <link href="/stylesheets/bootstrap.css" rel="stylesheet">
  <link href="/stylesheets/sb-admin.css" rel="stylesheet">
  <link href="/stylesheets/metis-menu.css" rel="stylesheet">
  <link href="/stylesheets/font-awesome.css" rel="stylesheet">
  {% endif %}
  <link href="/stylesheets/application.css" rel="stylesheet">
  <title>Jarvis - 系统错误</title>
</head>
<body>
<div class="row">
  <p>&nbsp;</p>
  <div class="col-lg-offset-1 col-lg-10">
    <div class="alert alert-danger" role="alert">
      <h1><strong><span class="fa fa-warning"></span> {{error.status}} - {{error.message}}</strong></h1>
    </div>
    <pre><span class="fa fa-code"></span> {{error.stack}}</pre>
  </div>
</div>
</body>
{% if 'development' == env %}
<script src="/javascripts/libs/modernizr-custom.js" type="text/javascript"></script>
<script src="/javascripts/libs/jquery.js" type="text/javascript"></script>
<script src="/javascripts/libs/bootstrap.js"></script>
<script src="/javascripts/libs/sb-admin.js"></script>
<script src="/javascripts/libs/moment.js" type="text/javascript"></script>
<script src="/javascripts/libs/jquery.animate.js" type="text/javascript"></script>
<script src="/javascripts/libs/retina.js" type="text/javascript"></script>
{% else %}
<script src="/javascripts/libs/libraries.js" type="text/javascript"></script>
{% endif %}
