{% extends '../layout/application.html' %}{% block title %}数据清理{% endblock %}{% block main %}
<div class="row">
  <p>&nbsp;</p>
  {% if result %}
    <div class="alert alert-success alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <strong>
        {% for r in result %}
        <p>{{r}}</p>
        {% endfor %}
      </strong>
    </div>
  {% endif %}
</div>
{% endblock %}
{% block scripts %}
{% endblock %}
