{% extends 'layout/application.html' %}{% block title %}登&nbsp;录{% endblock %}
{% block main %}
<p>&nbsp;</p>
<p>&nbsp;</p>
<div class="row">
  <div class="col-lg-offset-4 col-lg-4">
    <div style="padding-bottom: 10px;" class="row">
      <div class="col-lg-4">
        <img src="/images/logo.png" style="border-radius: 5px; margin-bottom: 10px;">
      </div>
      <div class="col-lg-8">
        <h3>魔淘后台管理系统</h3>
        <span class="label label-primary">Jarvis v0.0.1</span>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">管理员登录</div>
      <div class="panel-body">
        <form role="form" id="signin-form" action="/signin" method="post">
          <p>&nbsp;</p>
          <p><input class="form-control" type="text" name="username" placeholder="输入昵称" /></p>
          <p><input class="form-control" type="password" name="password" placeholder="输入密码" /></p>
          <p><input class="btn btn-success" type="submit" value="登录"/></p>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
{% block scripts %}
<script type="text/javascript" src="/javascripts/signin.js"></script>
{% endblock %}
